<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <!----------------------- sarah-------------->

  <h1>TodoInput</h1>

  <form id="taskForm">
    <div class="container">
      <div class="addbar">
        <i class="fas fa-book"></i>
        <input type="text" id="todoInput" placeholder="New Todo" autocomplete="off" />
      </div>
      <div id="errorMessage" class="error-message"></div>
      <button type="submit">Add new task</button>
    </div>
  </form>

  <!-----------------------End sarah-------------->

  <!-----------------------Misk------------------->
  <h2>Todo List</h2>

  <div class="buttons">
    <button>All</button>
    <button>Done</button>
    <button>Todo</button>
  </div>

  <ul class="todo-list">
    <li id="list-item">
      <span id="inner-todo">Misk</span>
      <div class="icons">
        <button class="check">
          <i class="fa-regular fa-square"></i>
        </button>
        <button class="edit">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="delete">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </li>
  </ul>

  <div id="edit-opacity">
    <div class="edit-hidden" id="edit-overlay">
      <h2>Rename Task</h2>
      <input type="text" id="input-edition" />
      <div class="edition-buttons">
        <button id="save">Save</button>
        <button id="edit-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <div id="delete-opacity">
    <div class="delete-hidden" id="delete-overlay">
      <h2>Delete Task</h2>
      <p>Are you sure you want to delete this task?</p>
      <div class="deletion-buttons">
        <button id="confirm">Confirm</button>
        <button id="delete-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <!-------------------End Misk------------------------->

  <div class="delete-buttons">
    <button>Delete Done Tasks</button>
    <button>Delete All Tasks</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
